<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | พยากรณ์อากาศ</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="app-title">พยากรณ์อากาศ</h1>
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="ค้นหาชื่อเมือง (ภาษาไทยหรืออังกฤษ)">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="https://cdn-icons-png.flaticon.com/512/4275/4275497.png" alt="ไม่พบข้อมูล">
            <p>ไม่พบข้อมูลเมืองนี้</p>
        </div>

        <div class="weather-box">
            <div class="current-weather">
                <img src="" alt="สภาพอากาศ">
                <p class="temperature"></p>
                <p class="description"></p>
                <div class="temp-toggle">
                    <button class="celsius active">°C</button>
                    <span>|</span>
                    <button class="fahrenheit">°F</button>
                </div>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-water"></i>
                    <div class="text">
                        <span></span>
                        <p>ความชื้น</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span></span>
                        <p>ความเร็วลม</p>
                    </div>
                </div>
            </div>

            <div class="date-location">
                <p class="date"></p>
                <p class="location"></p>
            </div>
        </div>

        <div class="forecast-container">
            <h3>พยากรณ์อากาศ 5 วัน</h3>
            <div class="forecast-box">
                <!-- จะถูกสร้างโดย JavaScript -->
            </div>
        </div>
    </div>

    <footer>
        <p>พัฒนาโดย <span>Weather App Thailand</span> | API โดย OpenWeatherMap</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
